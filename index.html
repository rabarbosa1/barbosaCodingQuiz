<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Barbosa Code Quiz</title>
</head>

<body>
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-8">
                <button id="view-scores" type="button" class="high Score">View High Scores</button>
            </div>
            <div class="col-8">
                <p id="time" class="d-flex justify-content-end time">Time:60s</p>
            </div>
        </div>
    </header>
   
    <main>
        <div class="container">
           
            <section id="intro">
             <div class="row">
                    <div class="col-6"></div>
                    <div class="col-8">
                        <h1 >Welcome to Barbosa Coding Quiz Challenge!</h1>
                        <p >Try to answer the following javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
                    </div>
             </div>
            </section>

            
            <section id="questions" class="hidden">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="questionText">I'm a question</h2>
                        <ul class="nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-success ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-success ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-success ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-success ansBtn">Answer4</button></li>
                        </ul>
                       
                            <hr>
                          
                        </div>
                    </div>
                </div>
            </section>


            <section id="final" class="hidden">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>Finished!</h2>
                        <p>Your final score is: <span id="score" class="scoreFinal">0</span></p>
                        <p>Enter initials: <span class="init"><input placeholder="initials" id="initials" /></span>
                            <button id="submitScore" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

          
            <section id="highscores" class="hidden">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            
                            <ol id="scoreList">
                             
                            </ol>
                            <button id="goBack" class="btn btn-success d-inline-block mx-1 my-1">Go back</button>
                            <button id="clearScores" class="btn btn-success mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>

        </div>
    </main>

   
    
    <script src="./assets/script.js"></script>


</html>
